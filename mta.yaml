
_schema-version: "2.1"
ID: ZPROJ_SAPHANADB
version: 0.0.1

modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}

resources:
  - name: hdi_db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: ZPROJ_SAPHANADB-hdidb-ws-phcgj
    properties:
      hdi-container-name: ${service-name}
